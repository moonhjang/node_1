<!doctype html>
<html lang="en">
    <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title> Posting | Detail </title>
      
      <!-- CSS -->
      <link rel="stylesheet"  type="text/css" href="/css/style.css">
      <link rel="icon" href="favicon.ico">
      
      <!-- Font -->
      <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">

      <!-- Bootstrap -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      

      <script>
        $(document).ready(function() {
          post_detail();
        });
        
        function post_detail() {
          let address = unescape(location.href)
          let param = address.split("/")[5];

          $.ajax({
              type: "GET",
              url: '/api/posts/'+param +'/detail',
              contentType: "json",
              data: {},
              success: function (response) {
                  let rows = response
                  for (let i = 0; i < rows.length; i++){
                      let postsId = rows[i]['postsId']
                      let user = rows[i]['user']
                      let title = rows[i]['title']
                      let content = rows[i]['content']
                      let createdAt = rows[i]['createdAt']

                      let date = createdAt.substr(0,10)

                      let temp_html =  
        `<div class ="posting">
          <div class="labelR">
              <p>USER</p>
            </div>
          <div class="labelL">
            <p><b>${user}</b></p>
          </div>
          <div class="labelR">
            <p>DATE</p>
          </div>
          <div class="labelL">
            <p><b>${date}</b></p>
          </div>
          <hr>
          <div class="labelR">
            <p>TITLE</p>
          </div>
          <div class="labelL_lg">
            <p><b>${title}</b></p>
          </div>
          <div class="labelR">
            <p>CONTENT</p>
          </div>
          <div class="labelL_lg">
            <p><b>${content}</b></p>
          </div> 
          <hr>
          <div class="posting_btn">
            <button onclick="location.href='/api/posts/${postsId}/edit'" class="btn btn-dark btn-lg"> EDIT </button>
          </div>
        </div>`


                      $('#detail-box').append(temp_html)
                }
              }
          });
        } 
      </script>
    </head>

    <body>
      <div onclick="location.href='/'" class="background">
        <h1>게시글 조회페이지</h1>
      </div>

      <div id= "detail-box">
      </div>

    </body>
</html>
