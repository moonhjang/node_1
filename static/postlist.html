<!doctype html>
<html lang="en">
    <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title> Posting | List </title>
      
      <!-- CSS -->
      <link rel="stylesheet"  type="text/css" href="/css/style.css">
      <link rel="icon" href="favicon.ico">
      
      <!-- Font -->
      <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">

      <!-- Bootstrap -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      
      <script>
          $(document).ready(function() {
            post_list();
          });
          
          function post_list() {
            $.ajax({
                type: "GET",
                url: "/api",
                contentType: "json",
                data: {},
                success: function (response) {
                    let rows = response  
                    for (let i = 0; i < rows.length; i++){
                      let postsId = rows[i]['postsId']
                      let user = rows[i]['user']
                      let title = rows[i]['title']
                      let content = rows[i]['content']
                      let createdAt = rows[i]['createdAt']

                      let date = createdAt.substr(0,10)

                      let temp_html = `<tr id="word-word" class="click" onclick = "location.href='/api/posts/${postsId}'">
                                          <th scope="col"> ${date}</th>  
                                          <th scope="col">${user}</th>
                                          <td>${title}</td>
                                          <td>${content}</td>    
                                        </tr>`

                      $('#tbody-box').append(temp_html)                 
                    }
                }
            });
          } 
      </script>
    <style>
      .btn{
        align-items: center;
        display: flex;
        justify-content: center;
        margin: 15px auto 0px auto;
      }
    </style>
    </head>

    <body>
      <div class="background">
        <h1 onclick="location.href='/'" >전체 게시글 목록 조회 페이지</h1>
      </div>
      <div class="btn">
        <button type="submit" onclick="location.href='/api/posts'" class="btn btn-dark btn-lg"> GO TO POST! </button>
      </div>
      <div class="post_list">
        <table class="table" style="margin: 20px auto 20px auto">
          <thead class="thead-light">
              <tr>
                  <th scope="col">DATE</th>  
                  <th scope="col">USER</th>
                  <th scope="col" style="width:30%">TITLE </th>
                  <th scope="col">CONTENT</th>                           
              </tr>
          </thead>
          <tbody id="tbody-box">
          </tbody>
        </table>  
      </div>
    
    </body>
</html>
