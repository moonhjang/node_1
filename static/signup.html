      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      
      <script>
        function sign_up() {
          const nickname = $("#inputNickname").val();
          const email = $("#inputEmail").val();
          const password1 = $("#inputPassword1").val();
          const password2 = $("#inputPassword2").val();
          console.log(nickname,email,password1,password2,'읽음')

          $.ajax({
            type: "POST",
            url: "/api/users",
            contentType: "application/json",
            data: JSON.stringify({
                nickname: nickname,
                email: email,
                password: password1,
                confirmPassword: password2
            }),
            success: function (response) {
              console.log("회원가입을 축하드립니다!")
              customAlert("회원가입을 축하드립니다!", function () {
                // window.location.replace("/");
              });
            },
            error: function (error) {
              customAlert(error.responseJSON.errorMessage);
            },
          });
        }
        function customAlert(text, confirmCallback) {
          $("#alertText").text(text);
          $("#alertModal").modal("show");
          if (confirmCallback) {
            $("#alertModal .btn-confirm").click(confirmCallback);
          }
        }
      </script>
      <style>

              <!--<small id="passwordHelp1" class="form-text text-muted">영문과 숫자로 6자리 이상 입력해주세요.</small>-->
          </div>
        </div>

        <div class="mb-3 row">

        </div> 

          <div class="posting_btns" > 
            <button type="submit" onclick="sign_up()" class="btn btn-dark btn-lg" onclick="log_in()"> SIGNUP </button>
            <button type="submit" onclick="location.href='/'" class="btn btn-outline-dark btn-lg"> BACK </button> 
          </div>

    </div>
 
    <div
      class="modal text-left"
      id="alertModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="alertModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="alertModalLabel">알림</h5>
          </div>
          <div class="modal-body" id="alertText">
            정말로 로그아웃 하시겠습니까?
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-outline-sparta btn-confirm"
              data-dismiss="modal"
            >
              확인
            </button>
          </div>
        </div>
      </div>
