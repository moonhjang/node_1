<!doctype html>
<html lang="en">
    <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title> Posting | Post </title>
      
      <!-- CSS -->
      <link rel="stylesheet"  type="text/css" href="/css/style.css">
      <link rel="icon" href="favicon.ico">
      
      <!-- Font -->
      <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">

      <!-- Bootstrap -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      
      <script>
          function save_posting() {
            let user = $('#user').val();
            let password = $('#password').val();
            let title = $('#title').val();
            let content = $('#content').val();

            $.ajax({
                type: "POST",
                url: "/api/posts",
                contentType: "application/json",
                data: JSON.stringify({
                    user: user,
                    password: password,
                    title: title,
                    content: content
                }),

                success: function (response) {
                    alert(response["msg"])
                    window.location.href="/"
                }
            });
        }
      </script>
    </head>

    <body>
      <div class="background">
        <h1 onclick="location.href='/'">게시글 작성페이지</h1>
      </div>
    
      <div class ="posting">
        <div class="mb-3 row">
          <label for="inputUser" class="col-sm-2 col-form-label">USER</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="user" name="user">
          </div>
        </div>
        <div class="mb-3 row">
          <label for="inputPassword" class="col-sm-2 col-form-label">PASSWORD</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="password" name="password">
          </div>        
        </div>
        <div style="height: 10px;"></div>
        <hr> 
         <div class="mb-3 row">
          <label for="inputTitle" class="col-sm-2 col-form-label">TITLE</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="title" name="title">
          </div>
        </div>
        <div class="mb-3 row">
          <label for="inputContent" class="col-sm-2 col-form-label">CONTENT</label>
          <div class="col-sm-10">
            <textarea class="form-control" id="content" name="content" rows="3"></textarea>
          </div>
        </div>
        <div class="posting_btn">
        <button type="submit" onclick="save_posting()" class="btn btn-dark btn-lg"> SAVE </button> 
        </div>
      </div>

 </body>
</html>
